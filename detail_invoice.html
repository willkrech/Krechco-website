  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Function to calculate the sum of numbers in the #add element
        function calculateSum() {
            const addElement = document.getElementById('add');
            const hoursElement = document.getElementById('hours');
            // Get all <p> elements within #add
            const paragraphs = addElement.querySelectorAll('p');
            // Initialize sum
            let sum = 0;
            // Loop through each <p> element and sum up the numbers
            paragraphs.forEach(paragraph => {
                // Parse the text content of each <p> as float
                const number = parseFloat(paragraph.textContent.trim());
                // Add to sum if it's a valid number
                if (!isNaN(number)) {
                    sum += number;
                }
            });
            // Set the sum to the #hours element
            hoursElement.textContent = sum.toFixed(2); // Adjust toFixed for decimal places as needed
        }
        // Calculate the sum on page load
        calculateSum();
    });
</script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Function to calculate the sum of elements with class 'tag'
        function calculateSum() {
            const tagElements = document.querySelectorAll('.tag');
            let sum = 0;
            tagElements.forEach(element => {
                const value = parseFloat(element.textContent) || 0;
                sum += value;
            });
            // Set the sum to the element with ID 'finalprice'
            document.getElementById('finalprice').textContent = sum.toFixed(2); // Adjust toFixed for decimal places as needed
        }
        // Calculate the sum on page load
        calculateSum();
    });
</script>
  <script>
    function formatMoney() {
        const moneyElements = document.querySelectorAll('.money');
        moneyElements.forEach(element => {
            let value = parseFloat(element.textContent.replace(/[^0-9.-]+/g,""));
            if (!isNaN(value)) {
                element.textContent = value.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }
        });
    }
    document.addEventListener('DOMContentLoaded', formatMoney);
</script>
  <script>
    document.getElementById('download').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        // Get the client name
        const clientName = document.getElementById('clientname').textContent.trim().replace(/\s+/g, '');
        // Get the current date
        const date = new Date();
        const formattedDate = `${date.getMonth() + 1}-${date.getDate()}-${date.getFullYear()}`;
        // Generate the filename
        const filename = `${clientName}_invoice_${formattedDate}.pdf`;
        // Set the desired PDF width in pixels
        const pdfWidth = 1000;
        // Capture the content as canvas
        html2canvas(document.querySelector('#content'), {
            scale: 1 // Use scale 1 to get the actual size
        }).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            // Calculate the height based on the fixed width
            const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
            // Create the PDF with the fixed width and dynamic height
            const pdf = new jsPDF('l', 'px', [pdfWidth, pdfHeight]);
            pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            pdf.save(filename);
        });
    });
</script>
